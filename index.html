<!DOCTYPE html>
<html ng-app>
  <head>
      <link rel="stylesheet" href="css\styles.css">
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
      <script src="js\functions.js"></script>
  </head>
  <body ng-controller="MinesweeperController">
     <h3 ng-if="isWinMessageVisible">You won!</h3>
     <h3 ng-if="hasLostMessageVisible">You Lost!</h3>
     <table class="minefield">
         <tr ng-repeat="row in minefield.rows">
             <td ng-repeat="spot in row.spots" ng-click="uncoverSpot(spot)">
                <img ng-if="spot.isCovered" src="image\block.png">
                <img ng-if="!spot.isCovered && spot.content == 'empty'" src="image\empty.png">
                <img ng-if="!spot.isCovered && spot.content == 'mine'" src="image\mine.png">
                <img ng-if="!spot.isCovered && spot.content == 1" src="image\number-1.png">
                <img ng-if="!spot.isCovered && spot.content == 2" src="image\number-2.png">
                <img ng-if="!spot.isCovered && spot.content == 3" src="image\number-3.png">
                <img ng-if="!spot.isCovered && spot.content == 4" src="image\number-4.png">
                <img ng-if="!spot.isCovered && spot.content == 5" src="image\number-5.png">
                <img ng-if="!spot.isCovered && spot.content == 6" src="image\number-6.png">
                <img ng-if="1spot.isCovered && spot.content == 7" src="image\number-7.png">
                <img ng-if="!spot.isCovered && spot.content == 8" src="image\number-8.png">
             </td>
         </tr>
     </table>
  </body>
</html>
